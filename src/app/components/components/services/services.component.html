<div class="container">
  <div class="row" *ngIf="!isChildRouteLoaded">
    <div class="col-md-6 mx-auto my-5">
      <h3 class="text-center">
        <strong>{{'serviceTitle' | translate}}</strong>
      </h3>
    </div>
      <div class="row">

      <!-- Waves effect -->
      <div *ngFor="let item of itemsArray" class="col-md-3 mx-auto mb-5">
        <!-- Card -->
        <mdb-card>
          <div class="view rgba-white-slight waves-light" mdbWavesEffect>
            <!-- Card img -->
            <mdb-card-img src="assets/images/{{item.imagepath}} " alt="Card image cap"></mdb-card-img>
            <a>
              <div class="mask"></div>
            </a>
          </div>
          <!--Card content-->
          <mdb-card-body>
            <!--Title-->
            <mdb-card-title>
              <h4>{{item.name}}</h4>
            </mdb-card-title>

            <!--Text-->
            <mdb-card-text> {{item.description}} </mdb-card-text>

            <a routerLink="{{item.link}}" class="btn btn-primary waves-light"  mdbWavesEffect i18n="@@learnMore">En savoir plus</a>
          </mdb-card-body>
        </mdb-card>
      </div>
      <!-- Waves effect -->

    </div>
  </div>
  <router-outlet  *ngIf="isChildRouteLoaded"></router-outlet>
</div>
