 <!-- Optional captions -->
  <div class="row">
    <div class="col-md-12 mx-auto text-center mt-0">
        <!--Carousel Wrapper-->
        <mdb-carousel [isControls]="true" class="carousel slide carousel-fade slidehome" [animation]="'fade'">
          <!--First slide-->
          <mdb-carousel-item>
            <div class="view w-100">
              <img class="d-block w-100" src="assets/images/service-conseil.jpg" alt="service conseil">
              <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">{{'slideConseilTitre' | translate}}</h3>
              <p>{{'slideConseil' | translate}}</p>
            </div>
          </mdb-carousel-item>
          <!--/First slide-->
          <!--Second slide-->
          <mdb-carousel-item>
            <div class="view w-100">
              <img class="d-block w-100" src="assets/images/Development-integration-office.jpg" alt="Development">
              <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">{{'slideDevTitre' | translate}}</h3>
              <p>{{'slideDev' | translate}}</p>
            </div>
          </mdb-carousel-item>
          <!--/Second slide-->
          <!--Third slide-->
          <mdb-carousel-item>
            <div class="view w-100">
              <img class="d-block w-100" src="assets/images/service-integration.jpg" alt="Intégration">
              <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">{{'slideIntegrationTitre' | translate}}</h3>
              <p>{{'slideIntegration' | translate}}</p>
            </div>
          </mdb-carousel-item>
          <!--/Third slide-->
          <!--forth slide-->
          <mdb-carousel-item>
            <div class="view w-100">
              <img class="d-block w-100" src="assets/images/service-gerrer1.jpg" alt="Service géré">
              <div class="rgba-black-strong waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">{{'slideServiceGereTitre' | translate}}</h3>
              <p>{{'slideServiceGere' | translate}}</p>
            </div>
          </mdb-carousel-item>
          <!--/forth slide-->
        </mdb-carousel>
        <!--/.Carousel Wrapper-->
      </div>
    </div>
    <!-- Optional captions -->
