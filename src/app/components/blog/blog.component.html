<div class="container">
    <div class="row my-4">
  <div *ngFor="let article of articles; let i = index" class="col-md-3  mb-5">
  <!-- Card -->
  <mdb-card *ngIf="articles.indexOf(article)+1 >= firstVisibleIndex && articles.indexOf(article)+1 <= lastVisibleIndex" >
    <div class="view rgba-white-slight waves-light" mdbWavesEffect>
      <!-- Card img -->
      <mdb-card-img src="{{article.image.url}}" alt="Card image cap"></mdb-card-img>
      <a>
        <div class="mask"></div>
      </a>
    </div>
    <!--Card content-->
    <mdb-card-body>
      <!--Title-->
      <mdb-card-title>
        <h4>{{article.titre}}</h4>
      </mdb-card-title>

      <!--Text-->
      <mdb-card-text>
          <div [innerHtml]="article.description"></div>
        </mdb-card-text>
        
      <a routerLink="/article/{{article.link}}" queryParams="" class="btn btn-primary btn-sm waves-light" 
       mdbWavesEffect>{{'learnMore2' | translate}}</a>
    </mdb-card-body>
    <div class="mdb-color lighten-3 text-center">
        <ul class="list-unstyled list-inline font-small mt-3">
          <li class="list-inline-item pr-2 white-text">
              <fa-icon [icon]="faCalendar"></fa-icon> {{ article.creationdate | date:'shortDate' }}</li>
          <li class="list-inline-item pr-2">
        </ul>
      </div> 
  </mdb-card>
</div>
    </div>
    <hr class="my-0">
<div class="row">
<div class="col-md-6 mx-auto my-5">

<!--Bottom Table UI-->
<div class="d-flex justify-content-center">

  <!--Pagination -->
  <nav class="my-4 pt-2">
    <ul class="pagination pagination-circle pg-purple mb-0 flex-wrap">

      <!--First-->
      <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == 1}">
        <a class="page-link">{{'first' | translate}}</a>
      </li>

      <!--Arrow left-->
      <li class="page-item" (click)="previousPage()" [ngClass]="{disabled: activePage == 1}">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">{{'previous' | translate}}</span>
        </a>
      </li>


      <!--Numbers-->
      <li #pages *ngFor="let page of paginators | slice:firstVisiblePaginator:lastVisiblePaginator; let i = index" class="page-item"
        [ngClass]="{active: i + firstVisiblePaginator + 1 == activePage}">
        <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
      </li>

      <!--Arrow right-->
      <li class="page-item" (click)="nextPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">{{'next' | translate}}</span>
        </a>
      </li>

      <!--First-->
      <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
        <a class="page-link">{{'last' | translate}}</a>
      </li>

    </ul>
  </nav>
  <!--/Pagination -->
</div>
</div>
<!--Bottom Table UI-->
</div>
</div>
